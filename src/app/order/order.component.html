<section id='order' class='items p-5 wrapper'>
  <div class="container padding">
    <div class="alert alert-info text-center background">
      <strong [ngClass]="[countItemsInOrder() > 10 ? 'text-success' : 'text-danger' ]">Ilość wybranych wycieczek: {{countItemsInOrder()}}</strong>
    </div>
    <div class="row mb-4">
      <div *ngFor="let item of getUniqueItemsInOrder()" class="col-md-4 mb-3 mb-md-0 mt-4">
      </div>
    </div>
  </div>
</section>
